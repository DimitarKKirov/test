
TABLE_ITEMS = create table Items (Item_id NUMBER GENERATED by default on null as IDENTITY,ItemSerialNumber number not null,ItemName varchar(250) not null unique, MigratedTS Timestamp(3) default sysdate not null,LastUpdatedTS Timestamp(3), primary key (Item_id))

TABLE_ITEMS_DETAILS = Create table ItemsDetails(Item_id number  not null ,DetailsID NUMBER GENERATED by default on null as IDENTITY ,ItemQuantity number not null,ItemSellingPrice decimal not null,MigratedTS Timestamp(3) default sysdate not null,LastUpdatedTS Timestamp(3) ,primary key (DetailsID),foreign key (Item_id) references Items(Item_id))

TABLE_ITEMS_STORE_LOADING_DETAILS = Create TABLE ItemsLoadingDetails(LoadingDetails_id NUMBER GENERATED by default on null as IDENTITY,DetailsID number not null ,ItemPaidPricePerPiece decimal not null,storeLoadingDate date default sysdate not null,MigratedTS Timestamp(3) default sysdate not null,LastUpdatedTS Timestamp(3) ,primary key (LoadingDetails_id),foreign key (DetailsID) references ItemsDetails(DetailsID))

TableItemsFill = Insert into Items (ItemSerialNumber, ItemName) values (?,?)
TableItemDetails = Insert into ItemsDetails(ItemQuantity, ItemSellingPrice, Item_id) values (?,?,?)
TableItemsLoadingDetails = Insert into ItemsLoadingDetails (ItemPaidPricePerPiece, DetailsID) values (?,?)